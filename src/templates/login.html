<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

    <link rel="stylesheet" href="../static/login.css">

    <title> Login </title>

</head>

<body>
    <div class="container">
        <div class="row">
            <form action="{{ url_for('login') }}" method="post">
                <div class="ret1"></div>
                <div class="ret2">
                    <div class="logo">
                        <img src="static/Logo.png" alt="logo" class="logo">
                    </div>
                    <div class="ret5"></div>
                    <h1 class="acess">Acesse sua conta</h1>
                    <i class="addUser bi-person-plus"></i>
                    <h2 class="email">Nome de Usuário</h2>
                    <input id="nomeUser" name="nomeUser" type="text" placeholder="Digite o seu nome de Usuário"
                        class="form-control user" /></br></br>
                    <i class="lock bi bi-lock"></i>
                    <h2 class="senha">Senha</h2>
                    <input id="senha" name="senha" type="password" placeholder="Digite a sua senha"
                        class="form-control senha" /></br></br></br>
                    <input type="submit" class="btn ret8" id="cadastrar" name="cadastrar" value="Entrar">
                    <div class="msg msg1">{{ msg }}</div>
                </div>
            </form>
            </h2>
            <p class="bottom">Ainda não é cadastrado? Clique aqui para <a class="bottom" href="{{ url_for('signup') }}">
                    Cadastrar-se</a></p>
        </div>
    </div>
</body>

</html>
